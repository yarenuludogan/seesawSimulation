<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Seesaw Similation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="controllers">
     <button id="pauseButton">Pause</button>
     <button id="restartButton">Restart</button>
   </div>
    <div class="background-container">
     <div class="seesaw-container">
       <div class="plank-wrapper"> 
         <div class="drop-area"></div>
         <div class="plank-rotation">
           <div class="plank"></div>
         </div>
         <div class="pivot"></div>
       </div>
     </div>
     <div class="info-container">
  <div class="info-box">
    <div class="info-title">Left Weight</div>
    <div class="info-value"><span id="leftWeight">0</span> kg</div>
  </div>
  <div class="info-box">
    <div class="info-title">Right Weight</div>
    <div class="info-value"><span id="rightWeight">0</span> kg</div>
  </div>
  <div class="info-box">
    <div class="info-title">Next Weight</div>
    <div class="info-value"><span id="nextWeight">0</span> kg</div>
  </div>
  <div class="info-box">
    <div class="info-title">Tilt Angle</div>
    <div class="info-value"><span id="tiltWeight">0</span> Â°</div>
  </div>
 </div>
    <section class="history-container">
      <h3 class="history-title">Operation history</h3>
      <ul id="historyList" class="history-list"></ul>
    </section>
    </div>
  <script type="module" src="./js/app.js"></script>

</body>
</html>
